<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Functions in JavaScript Manipulating the DOM</title>
</head>
<body>
    <h2 id="greeting">Welcome!</h2>
    <button onclick="changeGreeting()">Change Greeting</button>
    <button onclick="changeBackground()">Change Background</button>
    
    <input type="text" id="userInput" placeholder="Enter your name">
    <button onclick="showName()">Submit</button>
    <p id="output"></p>

    <p>Button Clicked: <span id="count">0</span> times</p>
    <button onclick="increaseCount()">Click Me</button>

    <img id="myImage" src="image1.jpeg" alt="image2.jpeg" width="300">
    <button onclick="changeImage()">Change Image</button>

    <p id="text">This is a hidden message.</p>
    <button onclick="toggleText()">Show/Hide</button>

    <p id="textSize">Make this text bigger!</p>
    <button onclick="increaseFontSize()">Increase Font Size</button>
    
    <h3 id="title">Original Title</h3>
    <p id="description"> This is a paragraph.</p>
    <button onclick="updateContent()">Update Content</button>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateSquare()">Calculate Square</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
